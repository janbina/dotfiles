- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/git/config: git/gitconfig
    ~/.config/polybar: polybar
    ~/.config/rofi/config: rofi/config
    ~/.config/rofi/theme.rasi: rofi/theme.rasi
    ~/.config/redshift/redshift.conf: redshift/redshift.conf
    ~/.config/starship.toml: starship/starship.toml
