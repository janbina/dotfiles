# Configuration for Alacritty, the GPU enhanced terminal emulator.

font:
  size: 13
  normal:
    family: Jetbrains Mono

background_opacity: 0.7

cursor:
  style:
    shape: Block
    blinking: On

shell:
  program: /bin/fish

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

  normal:
    black:   '#1d1f21'
    red:     '#ce5454'
    green:   '#89bc67'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

env:
  WINIT_X11_SCALE_FACTOR: "1"

